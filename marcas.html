<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marcas - Priscila Veículos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Raleway:wght@300;400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Paleta de cores: Preto Absoluto + Rosa Fúcsia */
    :root {
      --preto-absoluto: #000000;
      --rosa-fucsia: #e91e63;
      --rosa-claro: #f8bbd9;
      --cinza-medio: #444444;
      --branco: #ffffff;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--preto-absoluto);
      color: var(--branco);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--branco);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--rosa-fucsia);
    }

    header {
      background-color: var(--preto-absoluto);
      color: var(--branco);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(233, 30, 99, 0.3);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 0.1em;
      position: relative;
      color: var(--rosa-fucsia);
      cursor: default;
      user-select: none;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -0.2rem;
      left: 0;
      width: 100%;
      height: 0.2rem;
      background: linear-gradient(90deg, transparent, var(--rosa-claro), transparent);
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.25rem 0;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      border-bottom: 2px solid var(--rosa-fucsia);
      color: var(--rosa-fucsia);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .hero {
      background-color: var(--preto-absoluto);
      color: var(--branco);
      padding: 3rem 2rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 3rem;
      box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: var(--rosa-fucsia);
    }

    .hero p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      font-style: italic;
      letter-spacing: 0.05em;
      color: var(--branco);
    }

    /* Estilos para a página de Marcas */
    .marcas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .marca-card {
      background-color: var(--cinza-medio);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 250px;
    }

    .marca-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.2);
    }

    .marca-logo {
      width: 150px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      filter: brightness(0) invert(1);
    }

    .marca-card h2 {
      font-family: 'Raleway', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--rosa-fucsia);
      margin-bottom: 1rem;
    }

    .btn-ver-carros {
      background-color: var(--rosa-fucsia);
      color: var(--branco);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Raleway', sans-serif;
      margin-top: 1rem;
    }

    .btn-ver-carros:hover {
      background-color: var(--rosa-claro);
      color: var(--preto-absoluto);
    }

    footer {
      background-color: var(--preto-absoluto);
      color: var(--branco);
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      font-family: 'Montserrat', sans-serif;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .marcas-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">PRISCILA VEICULOS</div>
  <nav aria-label="Menu principal">
    <ul>
      <li><a href="index.html" tabindex="0">Início</a></li>
      <li><a href="marcas.html" tabindex="0">Marcas</a></li>
      <li><a href="sobre.html" tabindex="0">Sobre</a></li>
      <li><a href="contato.html" tabindex="0">Contato</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Nossas Marcas</h1>
    <p>Conheça as marcas que trabalhamos</p>
  </section>

  <section class="marcas-container">
    <!-- Fiat -->
    <div class="marca-card">
      <img src="imagens/fiat-logo.png" alt="Logo Fiat" class="marca-logo">
      <h2>Fiat</h2>
      <a href="fiat.html" class="btn-ver-carros">Ver Carros</a>
    </div>

    <!-- Volkswagen -->
    <div class="marca-card">
      <img src="imagens/volkswagen-logo.png" alt="Logo Volkswagen" class="marca-logo">
      <h2>Volkswagen</h2>
      <a href="volkswagen.html" class="btn-ver-carros">Ver Carros</a>
    </div>

    <!-- Honda -->
    <div class="marca-card">
      <img src="imagens/honda-logo.png" alt="Logo Honda" class="marca-logo">
      <h2>Honda</h2>
      <a href="honda.html" class="btn-ver-carros">Ver Carros</a>
    </div>

    <!-- Toyota -->
    <div class="marca-card">
      <img src="imagens/toyota-logo.png" alt="Logo Toyota" class="marca-logo">
      <h2>Toyota</h2>
      <a href="toyota.html" class="btn-ver-carros">Ver Carros</a>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 Priscila Veiculos. Todos os direitos reservados.</p>
  <p>CNPJ: 12.345.678/0001-90</p>
</footer>
</body>
</html>
